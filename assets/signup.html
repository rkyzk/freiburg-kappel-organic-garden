    <section>
		<div id="hero-image">
			<form id="signup" method="post" action="https://formdump.codeinstitute.net/">
    	        <h2>Let's get you signed up!</h2>
        	    <label for="fname">First Name</label>
            	<input id="fname" type="text" value="first_name" required>
               	<label for="lname">Last Name</label>
            	<input id="lname" type="text" value="last_name" required>
               	<label for="email">Email Address</label>
            	<input id="fname" type="text" value="email_address" required>
            	<label for="road">Road</label>
            	<input id="road" name="running_preference" type="radio" value="road" required>
              	<label for="road">Road</label>
            	<input id="trail" name="running_preference" type="radio" value="road" required>
              	<label for="both">Both</label>
            	<input id="both" name="running_preference" type="radio" value="both">
            	<input id="submit" type="submit" value="Let's Run!">
			</form>
		</div>
	</section>
